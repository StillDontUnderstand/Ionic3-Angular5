  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="gallery">
      <ion-segment-button value="select">
        Select
      </ion-segment-button>
      <ion-segment-button value="Ios">
        ReorderList
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="gallery">
    <ion-list *ngSwitchCase="'select'">
      <ion-item>
        <ion-label>Toppings</ion-label>
        <ion-select [(ngModel)]="toppings" multiple="true">
          <ion-option>Bacon</ion-option>
          <ion-option>Black Olives</ion-option>
          <ion-option>Extra Cheese</ion-option>
          <ion-option>Mushrooms</ion-option>
          <ion-option>Pepperoni</ion-option>
          <ion-option>Sausage</ion-option>
        </ion-select>
      </ion-item>
      <ion-item (click)="presentActionSheet();">
        <ion-label>ActionSheet</ion-label>
      </ion-item>
      <ion-item (click)="presentAlert();">
        <ion-label>presentAlert</ion-label>
      </ion-item>
      <ion-item (click)="presentConfirm();">
        <ion-label>presentConfirm</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Toggle</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>

      <ion-item-sliding #slidingItem>
        <ion-item>
          <ion-label>
            <ion-icon name="logo-twitter"></ion-icon>
            Twitter
          </ion-label>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button (click)="archive(item)">
            <ion-icon name="login"></ion-icon>
            Login
          </button>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>

    <ion-list *ngSwitchCase="'Ios'">
      <ion-list>
        <ion-list-header>Header</ion-list-header>
        <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
          <ion-item *ngFor="let item of items">{{ item }}</ion-item>
        </ion-item-group>
      </ion-list>
    </ion-list>
  </div>
</ion-content>
